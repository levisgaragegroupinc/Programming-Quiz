<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Programming Quiz</title>
</head>
<body>
    <div id="mainWrapper">
      <div id="quizClock">Question Count: 5 | Time limit: 1min 40s</div>
        <div id="quizQueries">
          <ul id="quizChoices"></ul>
          <button id="quizStart">Take Quiz</button>  
        </div>
    </div>
    <div id="quizRestart"></div>
    <div id="quizScoreboard">
        <ul id="quizScores"></ul>
    </div>

</body>
</html>
